<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastParking</title>
    <link rel="stylesheet" href="style-global.css">
    <script src="script.js" defer></script>

</head>
    <body>
        <header class="header">
            <h1>Sistema FastParking</h1>
            <figure></figure>
        </header>
        <main>
            <div class="container-modal">
                <form class="form">
                    <div class="input-group">
                        <label for="nome" class="modal">Nome</label>
                        <input type="text" name="nome" id="nome" placeholder="Nome" />

                        <div class="modal-footer-init">
                            <button type="submit" class="button green" id="salvar">Salvar</button>
                            <button class="button blue" id="cancelar">Cancelar</button>
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="placa" class="modal">Placa</label>
                        <input type="text" name="placa" id="placa" placeholder="Placa do carro" />
                    </div>
                    <div class="input-group">
                        <label for="placa" class="modal">Primeira Hora: $15,00</label>
                        <input type="time" name="entrada" id="entrada" placeholder="Entrada" />
                    </div>
                    <div class="input-group">
                        <label for="placa" class="modal">Demais Horas: +$10,00</label>
                        <input type="time" name="saida" id="saida" placeholder="Saida" />
                    </div>
                </form>
            </div>
            <table class="table" id="tabelaClientes">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Placa</th>
                        <th>Data</th>
                        <th>Hora</th>
                        <th>Valor a Pagar</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </main>
        <footer>
            <div>
                <small>Copyright &copy; Kaylane Guarino</small>
            </div>
        </footer>

        
    </body>
</html>
